<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lewdum</title>

	<link rel="stylesheet" href="./index.css">

	<script defer src="./index.js"></script>

	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data class="bg-black text-white font-mono text-lg">
	<div class="fixed top-4 right-8 z-10">
		<a href="https://tech.lgbt/@lewdum" target="_blank" rel="noopener noreferrer me"
			class="inline-block underline hover:text-blue-400">
			@lewdum@tech.lgbt
		</a>

		<span>|</span>

		<a href="https://github.com/lewdum" target="_blank" rel="noopener noreferrer me"
			class="inline-block underline hover:text-blue-400">
			github.com/lewdum
		</a>
	</div>

	<main class="min-h-screen flex flex-col">
		<div class="flex-1 flex flex-col relative overflow-hidden">
			<ul class="
				flex flex-col justify-end flex-1 absolute top-0 right-0 bottom-0 left-0 px-4 py-2
			">
				<template x-for="message in $store.terminal.output">
					<li x-text="message.text" class="text-gray-300 flex-shrink-0 leading-snug whitespace-pre-wrap break-words"
						:class="{
							'h-4': message.kind === 'separator',
							'text-blue-400 font-semibold': message.kind === 'command',
							'text-sm leading-[1.2] tracking-tighter font-logo text-pink-400': message.kind === 'banner',
						}">
					</li>
				</template>
			</ul>
		</div>

		<input type="text" autofocus placeholder="type a command and press ENTER to run it" x-ref="input"
			x-model="$store.terminal.input" @keydown.enter="$store.terminal.run()" class="
			bg-transparent text-current border-t border-slate-600 px-4 py-2 outline-none
		">
	</main>
</body>

</html>
